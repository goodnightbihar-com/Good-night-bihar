<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Maintenance | INDEVERYDAY</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #1e1e2f, #2b5876, #4e4376);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      animation: fadeInDown 1.5s ease;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      animation: fadeInUp 2s ease;
    }

    .loader {
      margin-top: 40px;
      width: 70px;
      height: 70px;
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top: 6px solid #fff;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Floating shapes animation */
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-30px);
      }
      100% {
        transform: translateY(0);
      }
    }

    .circle:nth-child(1) {
      width: 120px;
      height: 120px;
      background: #ff9a9e;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .circle:nth-child(2) {
      width: 80px;
      height: 80px;
      background: #fad0c4;
      bottom: 15%;
      right: 15%;
      animation-delay: 2s;
    }

    .circle:nth-child(3) {
      width: 100px;
      height: 100px;
      background: #a18cd1;
      top: 20%;
      right: 20%;
      animation-delay: 4s;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>

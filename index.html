<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MODAPKWITHAARIZ</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ff0077;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    #searchBar {
      width: 90%;
      margin: 20px auto;
      display: block;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    #apkContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .apk-card {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      text-align: center;
      padding: 15px;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    .apk-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff0077;
    }
    .apk-card img {
      width: 100px;
      height: 100px;
      border-radius: 15px;
    }
    .apk-card h3 { margin: 10px 0; }
    .apk-card p { font-size: 14px; color: #ccc; }
    .apk-card a {
      display: inline-block;
      background: #ff0077;
      color: #fff;
      padding: 8px 15px;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
    }
    .apk-card a:hover { background: #ff3399; }

    #menu {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 28px;
      cursor: pointer;
      color: #fff;
      z-index: 10;
    }
    #sideMenu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #111;
      transition: 0.3s;
      padding: 20px;
    }
    #sideMenu.show { left: 0; }
    #sideMenu a {
      display: block;
      color: #fff;
      margin: 20px 0;
      text-decoration: none;
      font-size: 18px;
    }

    #adminPanel {
      display: none;
      padding: 20px;
      background: rgba(0,0,0,0.7);
    }
    #adminPanel input, #adminPanel textarea {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
      border: none;
    }
    #adminPanel button {
      background: #ff0077;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>MODAPKWITHAARIZ</header>

  <div id="menu">â˜°</div>
  <div id="sideMenu">
    <a href="#" id="adminBtn">Admin Panel</a>
  </div>

  <input type="text" id="searchBar" placeholder="Search APK...">

  <div id="apkContainer"></div>

  <div id="adminPanel">
    <h2>Admin Panel</h2>
    <input type="password" id="adminPass" placeholder="Enter password (2012)">
    <div id="adminForm" style="display:none;">
      <input type="text" id="apkName" placeholder="APK Name">
      <input type="text" id="apkImg" placeholder="Image URL">
      <textarea id="apkDesc" placeholder="Description"></textarea>
      <input type="text" id="apkLink" placeholder="Download Link">
      <button id="addApkBtn">Add APK</button>
    </div>
  </div>

  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDFPMf8HLMpS6DbZkdCR6T7GAm5sfz-TOw",
      authDomain: "urbrokhan-f631c.firebaseapp.com",
      databaseURL: "https://urbrokhan-f631c-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "urbrokhan-f631c",
      storageBucket: "urbrokhan-f631c.firebasestorage.app",
      messagingSenderId: "533086015351",
      appId: "1:533086015351:web:a12328fbc4906e4f5c9b72",
      measurementId: "G-TGT66KJV02"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const menu = document.getElementById('menu');
    const sideMenu = document.getElementById('sideMenu');
    const adminBtn = document.getElementById('adminBtn');
    const adminPanel = document.getElementById('adminPanel');
    const adminPass = document.getElementById('adminPass');
    const adminForm = document.getElementById('adminForm');
    const addApkBtn = document.getElementById('addApkBtn');
    const apkContainer = document.getElementById('apkContainer');
    const searchBar = document.getElementById('searchBar');

    menu.onclick = () => sideMenu.classList.toggle('show');

    adminBtn.onclick = () => {
      sideMenu.classList.remove('show');
      adminPanel.style.display = "block";
    };

    adminPass.addEventListener('change', () => {
      if (adminPass.value === "2012") {
        adminForm.style.display = "block";
      } else {
        alert("Incorrect password!");
        adminForm.style.display = "none";
      }
    });

    addApkBtn.addEventListener('click', () => {
      const name = apkName.value.trim();
      const img = apkImg.value.trim();
      const desc = apkDesc.value.trim();
      const link = apkLink.value.trim();

      if (!name || !img || !desc || !link) return alert("All fields required!");

      const apkRef = ref(db, "apks");
      const newApk = push(apkRef);
      set(newApk, { name, img, desc, link });

      alert("APK Added Successfully!");
      apkName.value = apkImg.value = apkDesc.value = apkLink.value = "";
    });

    function loadApks() {
      const apkRef = ref(db, "apks");
      onValue(apkRef, (snapshot) => {
        apkContainer.innerHTML = "";
        snapshot.forEach(child => {
          const apk = child.val();
          const card = document.createElement("div");
          card.className = "apk-card";
          card.innerHTML = `
            <img src="${apk.img}" alt="${apk.name}">
            <h3>${apk.name}</h3>
            <p>${apk.desc}</p>
            <a href="${apk.link}" target="_blank">Download</a>
          `;
          apkContainer.appendChild(card);
        });
      });
    }
    loadApks();

    searchBar.addEventListener("input", () => {
      const search = searchBar.value.toLowerCase();
      document.querySelectorAll(".apk-card").forEach(card => {
        card.style.display = card.textContent.toLowerCase().includes(search) ? "block" : "none";
      });
    });
  </script>
</body>
    </html>
